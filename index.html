<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
<section class="container">
<div class="slider">
        <input type="radio" name="point" id="point1" checked>
        <input type="radio" name="point" id="point2">
        <input type="radio" name="point" id="point3">
        <input type="radio" name="point" id="point4">
        <input type="radio" name="point" id="point5" >    

<div class="slides">
    <div class="img1"><img src="./assets/img/meme1.jpg" alt="meme1"></div>
    <div class="img2"><img src="./assets/img/meme2.jpg" alt="meme2"></div>
    <div class="img3"><img src="./assets/img/meme3.jpg" alt="meme3"></div>
    <div class="img4"><img src="./assets/img/meme4.jpg" alt="meme4"></div>
    <div class="img5"><img src="./assets/img/meme5.jpg" alt="meme5"></div>
</div>
<div class="control">
	<label for="point1"></label>
	<label for="point2"></label>
	<label for="point3"></label>
    <label for="point4"></label>
    <label for="point5"></label>
</div>
<div class="texts">
    <p class="text1">Когда у тебя много задач в очереди</p>
    <p class="text2">Как я вижу свой код до и после отпуска</p>
    <p class="text3">Когда ты не можешь найти ошибку</p>
    <p class="text4">Когда код работает без ошибок</p> 
    <p class="text5">Ожидание компиляции vs. Реальность</p>    
</div>
</div>
</section> 
</body>
</html>
